<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="divHeader">
        <h1>Reseña hotel</h1>
    </div>
    <div class="divBody">
        <div class="references">
            <div class="divInformation">
                <p id="hotelName">Hotel desconocido</p>
                <p id="hotelUbication">Ubicación</p>
            </div>
            <div class="divPhoto">
                <img id="hotelPhoto" src="" alt="Imagen del hotel"/>
            </div>
        </div>
        <div class="assessment">
            <div class="punctuation">
                <span>Puntuación: <span id="punctuation">
               <!-- <input class="star1" type="radio" name="estrellas" value="5"><label for="star1">&#9734;</label>
                    <input class="star2" type="radio" name="estrellas" value="4"><label for="star2">&#9734;</label>
                    <input class="star3" type="radio" name="estrellas" value="3"><label for="star3">&#9734;</label>
                    <input class="star4" type="radio" name="estrellas" value="2"><label for="star4">&#9734;</label>
                    <input class="star5" type="radio" name="estrellas" value="1"><label for="star5">&#9734;</label> -->
                </span></span>
            </div>
            <div class="review">
                <p>Reseña anónima <input id="hotelReview" type="checkbox" checked=""></input></p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
